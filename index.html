<!doctype html>

<!-- Run like an AngularJS app -->
<html ng-app="myApp">
  <head>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link my styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>



  <body>
    <div>

      <!-- Launch "my-controller" inside this div-->
      <header ng-controller="myController" class="row">
        <!-- Input to variable without needing js -->
          <input type="text" ng-model="yourname" placeholder="Enter your name here" value="">
          <h1>Hello, {{ yourname }}! Let's test some AngularJS tools.</h1>
      </header>

      <!-- Navbar -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a href="#/"><button type="button" class="btn btn-primary">Home</button></a>
        <a href="#/calculator"><button type="button" class="btn btn-primary">Calculator</button></a>
        <a href="#/filters"><button type="button" class="btn btn-primary">Filters</button></a>
        <a href="#/lists"><button type="button" class="btn btn-primary">Lists</button></a>
        <a href="#/directives"><button type="button" class="btn btn-primary">Directives</button></a>
      </nav>

      <!-- Content -->
      <div ng-view></div>

    </div>

  </body>

  <!-- Link main scripts -->
  <script src="js/app.js"></script>
  <!-- Link my controlers -->
  <script src="js/controlers/my-Controller.js"></script>
  <script src="js/controlers/filter-people.js"></script>
  <!-- Link my directives file -->
  <script src="js/directives/ngList.js"></script>
  
</html>
